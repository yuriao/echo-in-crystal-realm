<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Echoes of the Crystal Realm</title>
    <style>
      :root {
        /* palette from your app screenshot */
        --bg: #1b1c30; /* deep indigo */
        --card: #2d2d45; /* slate card */
        --text: #e6e6f6; /* high-contrast text */
        --muted: #b2b6d3; /* secondary text */
        --purple: #8858f8; /* Elara */
        --green: #18b888; /* Bramble */
        --orange: #f89808; /* Kael */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Inter,
          "Helvetica Neue",
          Arial,
          sans-serif;
        color: var(--text);
        background:
          radial-gradient(
            1200px 600px at 20% -10%,
            rgba(136, 88, 248, 0.18),
            transparent 70%
          ),
          radial-gradient(
            900px 500px at 100% 100%,
            rgba(24, 184, 136, 0.18),
            transparent 60%
          ),
          linear-gradient(180deg, var(--card) 0%, var(--bg) 40%, var(--bg) 100%);
      }
      .wrap {
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }
      .grid {
        width: min(1100px, 100%);
        display: grid;
        grid-template-columns: 1fr 1.1fr;
        gap: 40px;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .right {
          order: 2;
        }
        .left {
          order: 1;
          text-align: center;
        }
      }

      /* left */
      .title {
        font-size: clamp(32px, 5vw, 56px);
        line-height: 1.05;
        margin: 0 0 16px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .lead {
        color: var(--muted);
        font-size: clamp(16px, 2.2vw, 18px);
        margin: 0;
      }

      /* right */
      .home-icon {
        width: min(400px, 100%);
        max-height: 80vh;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header style="text-align: right; padding: 20px">
      <a
        href="privacy.html"
        style="color: var(--muted); text-decoration: none; margin-right: 20px"
        >Privacy Policy</a
      >
      <a
        href="delete-account.html"
        style="color: var(--muted); text-decoration: none"
        >How to delete account</a
      >
    </header>
    <div class="wrap">
      <div class="grid">
        <!-- LEFT: title -->
        <div class="left">
          <h1 class="title">Echoes of the Crystal Realm</h1>
          <p class="lead">
            A chatâ€‘first adventure guided by three distinct AI companions.
          </p>
        </div>

        <!-- RIGHT: site icon -->
        <div class="right">
          <img
            src="images/icon.png"
            alt="Echoes of the Crystal Realm icon"
            class="home-icon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
